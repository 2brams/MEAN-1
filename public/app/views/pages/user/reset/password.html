<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <form name="userForm" ng-submit="password.sendPassword(resetData,userForm.$valid)" role="form" novalidate>
    <legend>Forgot Password</legend>

    <div class="form-group">
      <label for="password">Username:</label>
      <input type="text" name="" required ng-model="password.resetData.username" class="form-control" id="password" placeholder="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <div class="jumbotron text-center" ng-show="password.loading">
    <div class="container">
      <p><span class="glyphicon glyphicon-repeat"></span></p>
      <p>Loading ...</p>
    </div>
  </div>

  <div class="alert alert-success" ng-show="password.successMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Success</strong> {{password.successMsg}}
  </div>

  <div class="alert alert-danger" ng-show="password.errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong> {{password.errorMsg}}
  </div>
</body>

</html>
