<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <form ng-submit="resend.checkCredentials(loginData)" role="form">
    <legend> Resend Activation link</legend>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" ng-model="resend.loginData.username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" ng-model="resend.loginData.password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="jumbotron text-center" ng-show="resend.loading">
    <div class="container">
      <p><span class="glyphicon glyphicon-repeat"></span></p>
      <p>Loading ...</p>
    </div>
  </div>

  <div class="alert alert-success" ng-show="resend.successMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Success</strong> {{resend.successMsg}}
  </div>

  <div class="alert alert-danger" ng-show="resend.errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong> {{resend.errorMsg}}
  </div>
</body>

</html>
