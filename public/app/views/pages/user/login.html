<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <form ng-submit="main.doLogin(loginData)" role="form">
    <legend> User Login</legend>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" ng-model="main.loginData.username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" ng-model="main.loginData.password" class="form-control" id="password" placeholder="Password">
    </div>


    <button type="submit" class="btn btn-primary">Login</button>


    <button type="button" ng-click="main.facebook()" class="btn btn-large btn-success">Facebook</button>
    <button type="button" ng-click="main.twitter()" class="btn btn-large btn-warning">Twitter</button>
    <button type="button" ng-click="main.google()" class="btn btn-large btn-info">Google</button>


    <div class="pull-right">
      <a href="/resetpassword">
        <button type="button" class="btn btn-large btn-danger">Forgot Password</button>
      </a>
      <a href="/resetusername">
        <button type="button" class="btn btn-large btn-primary">Forgot Username</button>
      </a>
    </div>

  </form>


  <div class="jumbotron text-center" ng-show="main.loading">
    <div class="container">
      <p><span class="glyphicon glyphicon-repeat"></span></p>
      <p>Loading ...</p>
    </div>
  </div>

  <div class="alert alert-success" ng-show="main.successMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Success</strong> {{main.successMsg}}
  </div>

  <div class="alert alert-danger" ng-show="main.errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong> {{main.errorMsg}}
    <a ng-show="main.expired" href="/resend">
    <button type="button" class="btn btn-success">Resend Activation link</button>
    </a>
  </div>
  <div class="alert alert-danger" ng-show="facebook.errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong> {{facebook.errorMsg}}
    <a ng-show="facebook.expired" href="/resend">
      <button type="button" class="btn btn-success">Resend Activation link</button>
      </a>
  </div>
  <div class="alert alert-danger" ng-show="twitter.errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong> {{twitter.errorMsg}}
    <a ng-show="twitter.expired" href="/resend">
      <button type="button" class="btn btn-success">Resend Activation link</button>
      </a>
  </div>
  <div class="alert alert-danger" ng-show="google.errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong> {{google.errorMsg}}
    <a ng-show="google.expired" href="/resend">
      <button type="button" class="btn btn-success">Resend Activation link</button>
      </a>
  </div>

</body>

</html>
